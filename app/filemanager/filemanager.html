<p-toolbar>
    <div class="ui-toolbar-group-right">
        <button pButton type="button" data-icon="fa-plus"></button>
        <button pButton type="button" data-icon="fa-pencil"></button>
        <button pButton type="button" data-icon="fa-close"></button>
    </div>
</p-toolbar>

<div style="margin-bottom: 10px;">
    <p-tree [value]="files" selectionMode="single" [(selection)]="selectedFile"
            [style]="{'display':'block','width':'auto'}"
            (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">
    </p-tree>
    <!--Selected Node: {{selectedFile ? selectedFile.label : 'none'}}-->
    <!--Debug: {{debug}}-->
</div>
