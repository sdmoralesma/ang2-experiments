<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title glyphicon glyphicon-th"> Project</span>

        <div class="btn-group pull-right">
            <a data-ng-click="formatCode()" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-indent-left"></span>
            </a>

            <div class="btn-group">
                <a class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a data-ng-click="addNode('file', selected)">
                        <span class="glyphicon glyphicon glyphicon-file"> File</span>
                    </a></li>
                    <li><a data-ng-click="addNode('folder', selected)">
                        <span class="glyphicon glyphicon-folder-close"> Folder</span>
                    </a></li>
                </ul>
            </div>
            <a data-ng-click="editNode(selected)" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a data-ng-click="removeNode(selected)" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
