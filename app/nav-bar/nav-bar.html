<p-menubar [autoDisplay]="false" style="margin-bottom: 7px;">

    <ul>
        <li>
            <h5 style="padding: 0 10px 0 0;margin: 7px 0 0;">javalab.co</h5>
        </li>
    </ul>

    <ul>
        <li>
            <p-autoComplete [(value)]="text" [suggestions]="results" (completeMethod)="search($event)"
                            (onDropdownClick)="handleDropdown(event)">
            </p-autoComplete>
        </li>
        <li>
            <button pButton type="button" label="Run" data-icon="fa-play"></button>
        </li>
        <li>
            <button pButton type="button" label="Test" data-icon="fa-check-square-o"></button>
        </li>
    </ul>

</p-menubar>
