<p-menubar [autoDisplay]="false" style="margin-bottom: 7px;">
    <ul>
        <li>
            <h5 style="padding: 0 10px 0 0;margin: 7px 0 0;">javalab.co</h5>
        </li>
    </ul>

    <ul>
        <li>
            <p-autoComplete [(value)]="text" [suggestions]="results" (completeMethod)="search($event)"
                            (onDropdownClick)="handleDropdown(event)">
            </p-autoComplete>
        </li>
        <li>
            <button pButton type="button" label="Run" data-icon="fa-play"></button>
        </li>
        <li>
            <button pButton type="button" label="Test" data-icon="fa-check-square-o"></button>
        </li>
        <li>
            <p-splitButton label="Download..." icon="fa-cloud-download" (onClick)="download()">
                <p-splitButtonItem icon="fa-file-archive-o" label="Jar" (onClick)="download()"></p-splitButtonItem>
                <p-splitButtonItem icon="fa-file-archive-o" label="Zip" (onClick)="download()"></p-splitButtonItem>
                <p-splitButtonItem icon="fa-file-archive-o" label="Maven Project" (onClick)="download()"></p-splitButtonItem>
                <p-splitButtonItem icon="fa-file-archive-o" label="Gradle Project" (onClick)="download()"></p-splitButtonItem>
            </p-splitButton>
        </li>
    </ul>

    <ul style="float: right;">
        <li style="margin: 0px">
            <iframe src="http://ghbtns.com/github-btn.html?user=sdmoralesma&repo=javalab&type=watch&count=true&size=large"
                    height="30" width="120" frameborder="0" scrolling="0" style="width:120px; height: 30px;"
                    allowTransparency="true"></iframe>
        </li>
        <li>
            <a data-icon="fa-question" href="https://github.com/sdmoralesma/javalab/wiki" target="_blank"></a>
        </li>
    </ul>
</p-menubar>
