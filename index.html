<!DOCTYPE html>
<html>

<head>
    <title>Javalab | An Open Source Web Lab</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">

    <meta charset="UTF-8">
    <meta name="description"
          content="Javalab is an online community to create, collaborate on and share your development ideas with JVM languages">
    <meta name="keywords"
          content="javalab, java lab, java, java code online, java laboratory, java web online, java compile online,
          java run online, online java compiler, online ide, learn java, learn programming online,
          java programming online, run java code online, run java code, execute java code">
    <meta name="author" content="Sergio Morales">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--styles-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/base.css" rel="stylesheet"/>
    <link href="assets/css/desktop.css" rel="stylesheet"/>
    <link href="assets/css/tablet.css" rel="stylesheet"/>
    <link href="assets/css/mobile.css" rel="stylesheet"/>

    <!-- CSS for PrimeUI -->
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/bootstrap/theme.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- JS for PrimeUI -->
    <script src="node_modules/primeui/primeui-ng-all.min.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            defaultJSExtensions: true,
            packages: {
                "/angular2": {"defaultExtension": false}
            },
            map: {
                "primeng": "node_modules/primeng",
                'angular2/src/platform/browser/ruler': 'node_modules/angular2/src/platform/browser/ruler.js'
            }
        });
        System.import('app/boot').then(null, console.error.bind(console));
    </script>

    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="node_modules/codemirror/mode/clike/clike.js"></script>

    <!--Quill editor-->
    <link rel="stylesheet" href="node_modules/quill/dist/quill.snow.css">
    <script src="node_modules/quill/dist/quill.js"></script>
